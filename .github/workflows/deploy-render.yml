name: Deploy Laravel to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, pgsql, zip
        coverage: none
        
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
          
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction
      
    - name: Create deployment package for Render
      run: |
        echo "ğŸš€ Creando paquete de despliegue para Render..."
        echo "ğŸ“‹ InformaciÃ³n del deployment:"
        echo "  - SHA: ${{ github.sha }}"
        echo "  - Run Number: ${{ github.run_number }}"
        echo "  - Branch: ${{ github.ref_name }}"
        
        mkdir -p render-package
        
        # Copiar archivos necesarios para Laravel en Render
        echo "ğŸ“¦ Copiando archivos de Laravel para Render..."
        cp -r app bootstrap config database public resources routes storage vendor composer.json composer.lock artisan render-package/
        
        # Renombrar Dockerfile para Render
        # mv render-package/Dockerfile.render render-package/Dockerfile
        
        # Validar archivos crÃ­ticos
        echo "ğŸ” Validando archivos crÃ­ticos..."
        if [ ! -f "render-package/artisan" ]; then
          echo "âŒ Error: artisan no encontrado"
          exit 1
        fi
        if [ ! -f "render-package/composer.json" ]; then
          echo "âŒ Error: composer.json no encontrado"
          exit 1
        fi
        if [ ! -f "render-package/Dockerfile" ]; then
          echo "âŒ Error: Dockerfile no encontrado"
          exit 1
        fi
        echo "âœ… Archivos crÃ­ticos validados correctamente"
        
        # Comprimir el paquete
        echo "ğŸ“¦ Comprimiendo paquete para Render..."
        cd render-package && zip -r ../render-deployment.zip . && cd ..
        
        echo "âœ… Paquete de despliegue para Render creado exitosamente!"
        echo "ğŸ“Š Contenido del paquete:"
        unzip -l render-deployment.zip | head -20
        
    - name: Deploy to Render
      run: |
        echo "ğŸš€ Desplegando a Render..."
        
        # Verificar que los secrets estÃ©n configurados
        if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
          echo "âŒ Error: RENDER_SERVICE_ID no estÃ¡ configurado"
          exit 1
        fi
        
        if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
          echo "âŒ Error: RENDER_API_KEY no estÃ¡ configurado"
          exit 1
        fi
        
        # Crear el payload para la API de Render
        echo "ğŸ“¦ Preparando despliegue..."
        
        # Usar la API de Render para hacer deploy
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": "clear"}' \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
        
        echo "âœ… Solicitud de despliegue enviada a Render"
        
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "âœ… Deployment to Render completed successfully!"
        echo "ğŸš€ Application deployed to: https://app-cldc.onrender.com"
        
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "âŒ Deployment to Render failed!"
        echo "Please check the logs above for more details."
