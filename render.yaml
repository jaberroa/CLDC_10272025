services:
  - type: web
    name: app-cldc
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: |
      echo "Build process handled by Dockerfile"
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    database:
      name: cldc-database
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:rRndXzwA9CalgmcCg7aFarcIIHlMjklEqgXS08aM3sU=
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: cldc-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cldc-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cldc-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cldc-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cldc-database
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
